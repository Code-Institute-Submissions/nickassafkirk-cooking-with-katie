{% extends "base.html" %}
{% block content %}
<h2 class="page-title">Recipes</h2>
<div class="container-fluid page-content-container">
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-6 col-md-4 col-lg-3 recipe-thumbnail">
                <h4>{{ recipe.title }}</h4>
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                <p class="recipe-intro">{{ recipe.intro }}</p>
                <p class="recipe-owner"> By: {{ recipe.created_by }}</p>
            </div>
        {% endfor %}
    </div>
</div>
    

{% endblock %}
