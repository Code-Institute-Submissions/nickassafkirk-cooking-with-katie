{% extends "base.html" %}

{% block content %}
<div class="container-fluid text-center my-3">
    <div class="row">
        <div class="col-md-6">
            <h4>Account Details</h4>
        </div>
        <div class="col-md-6 account-recipe__container">
            <div class="account-container__heading"><h4>Your Recipes</h4></div>
            <!-- Submitted recipes -->
            {% for recipe in user_recipes %}
            {% if recipe.created_by == username %}
            <div class="account-recipe">
                <a href="#" class="text-red">{{ recipe.title }}</a>
                <p><img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="thumbnail-img"></p> 
                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id )}}" class="btn btn-success">Edit Recipe</a> 
                <a href="{{ url_for('delete_recipe', recipe_id=recipe._id )}}" class="btn btn-danger">Delete Recipe</a>
            </div>
            {% else %}
            <div>
                <p>You haven't added any recipes, <a href="">add recipe here</a></p>
            </div>
              
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
            
   

{% endblock %}
